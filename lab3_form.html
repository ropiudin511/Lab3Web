<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<header>
<h1>Membuat Form</h1>

<form action="proses.php" method="post">
    <fieldset>
    <legend>Data Pelanggan</legend>
    <p>
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama">
    </p>
    <p>
    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
    </p>
    <p>
    <label>Jenis Kelamin</label>
    <input id="jk_l" type="radio" name="kelamin" value="L" /><label
    for="jk_l">Laki-laki</label>
    <input id="jk_p" type="radio" name="kelamin" value="P" /><label
    for="jk_p">Perempuan</label>
</p>

<P>
    <label>Warung</label>
    <select name="Warung" size="5" multiple="multiple">
        <option value="Cikarang Utara">Cikarang Utara</option>
        <option value="Cikarang Timur">Cikarang Timur</option>
        <option value="Cibitung">Cibitung</option>
        <option value="Cikarang Barat">Barat</option>
        <option value="Karang Bahagia">Karang Bahagia</option>
    </select>
</P>

<P>
    <label>List Barang</label>
    <select name="barang">
        <option value="Beras">Beras</option>
        <option value="Minyak Sayur">Minyak Sayur</option>
        <option value="Terigu">Terigu</option>
        <option value="Telor">Telor</option>
        <option value="Gas">Gas</option>
    </select>
</P>

<p><input type="submit" value="Login"></p>
</fieldset>
</form>
<style>
    form p > label {
    display: inline-block;
    width: 100px;
    }
    form input[type="text"], form textarea {
    border: 1px solid #197a43;
    }
    form input[type="submit"] {
    border: 1px solid #197a43;
    background-color: #197a43;
    color: #ffffff;
    font-weight: bold;
    padding: 5px 15px;
    }
    </style>
